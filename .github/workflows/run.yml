name: Run the script
on:
  - workflow_dispatch
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: coursier/cache-action@v6
    - uses: VirtusLab/scala-cli-setup@main

    - run: |
        scala-cli run src
      env:
        GHA_TEST_SECRET: ${{ secrets.GHA_TEST_SECRET }}
